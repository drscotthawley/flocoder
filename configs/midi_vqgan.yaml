# @package _global_
defaults:
  - base
  - vqgan
  - flow
  - preencoding
  - _self_

# Dataset-specific config - if not present this gets downloaded
data: "~/datasets/POP909_images"

preencoding:
  vqgan_checkpoint: "vqgan_best.pt"

# Override specific settings
codec:
  choice: vqgan 
  commitment-weight: 0.6  # Higher for MIDI
  lambda_ce: 2.0  # Higher cross-entropy for MIDI
  project_name: "fc-vqgan-midi"

flow:
  batch_size: 256 
  project_name: "fc-flow-midi"
  unet:
    n_classes: 0
    condition: false
